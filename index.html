<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine? üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== RESET ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

/* ===== BACKGROUND ===== */
body {
  height: 100vh;
  background: radial-gradient(circle at top, #ff758c, #ff7eb3);
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ===== FLOATING HEARTS ===== */
.hearts span {
  position: absolute;
  bottom: -50px;
  font-size: 20px;
  animation: floatUp linear infinite;
  opacity: 0.7;
}

@keyframes floatUp {
  from {
    transform: translateY(0) scale(0.8);
    opacity: 1;
  }
  to {
    transform: translateY(-110vh) scale(1.4);
    opacity: 0;
  }
}

/* ===== CARD ===== */
.card {
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(15px);
  padding: 45px 35px;
  border-radius: 25px;
  text-align: center;
  max-width: 420px;
  width: 90%;
  box-shadow: 0 25px 50px rgba(0,0,0,0.25);
  animation: fadeIn 1.2s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

.card h1 {
  color: #fff;
  font-size: 2.2rem;
  margin-bottom: 15px;
}

.card p {
  color: #fff;
  font-size: 1rem;
  margin-bottom: 30px;
  line-height: 1.6;
}

/* ===== BUTTONS ===== */
.buttons {
  position: relative;
  height: 120px;
}

button {
  padding: 14px 32px;
  border-radius: 50px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s ease;
}

#yesBtn {
  background: linear-gradient(135deg, #ff416c, #ff4b2b);
  color: #fff;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

#yesBtn:hover {
  transform: scale(1.1);
}

#noBtn {
  background: #fff;
  color: #ff4b2b;
  position: absolute;
  left: 50%;
  top: 70px;
  transform: translateX(-50%);
}

/* ===== CONFETTI ===== */
.confetti {
  position: fixed;
  top: -10px;
  width: 10px;
  height: 10px;
  background: red;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
    opacity: 0;
  }
}

/* ===== FOOTER TEXT ===== */
.footer {
  margin-top: 25px;
  font-size: 0.85rem;
  color: rgba(255,255,255,0.8);
}
</style>
</head>

<body>

<!-- Floating hearts -->
<div class="hearts"></div>

<!-- Main Card -->
<div class="card">
  <h1>Will you be my Valentine? üíò</h1>
  <p>
    From the moment you came into my life,<br>
    everything became brighter, warmer, and happier.<br>
    So tell me‚Ä¶
  </p>

  <div class="buttons">
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üôà</button>
  </div>

  <div class="footer">
    Crafted with love, just for you ‚ù§Ô∏è
  </div>
</div>

<script>
/* ===== FLOATING HEART GENERATOR ===== */
const heartsContainer = document.querySelector(".hearts");

for (let i = 0; i < 30; i++) {
  const heart = document.createElement("span");
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = 4 + Math.random() * 6 + "s";
  heart.style.fontSize = 14 + Math.random() * 26 + "px";
  heartsContainer.appendChild(heart);
}

/* ===== NO BUTTON RUNS AWAY ===== */
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * 250 - 125;
  const y = Math.random() * 120 - 60;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

/* ===== YES BUTTON MAGIC ===== */
const yesBtn = document.getElementById("yesBtn");

yesBtn.addEventListener("click", () => {
  launchConfetti();

  setTimeout(() => {
    window.location.href = "https://www.youtube.com/watch?v=YOUR_YOUTUBE_LINK";
  }, 1800);
});

/* ===== CONFETTI FUNCTION ===== */
function launchConfetti() {
  for (let i = 0; i < 80; i++) {
    const confetti = document.createElement("div");
    confetti.classList.add("confetti");
    confetti.style.left = Math.random() * 100 + "vw";
    confetti.style.backgroundColor =
      ["#ff4b2b", "#ff416c", "#ffd700", "#ffffff"][Math.floor(Math.random()*4)];
    confetti.style.animationDuration = 2 + Math.random() * 2 + "s";
    document.body.appendChild(confetti);

    setTimeout(() => confetti.remove(), 3000);
  }
}
</script>

</body>
</html>
