<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hey Baby, Will You Be My Valentine? üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  height: 100vh;
  background: radial-gradient(circle at top, #ff758c, #ff7eb3);
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Floating Hearts */
.hearts span {
  position: absolute;
  bottom: -50px;
  font-size: 20px;
  animation: floatUp linear infinite;
  opacity: 0.7;
}

@keyframes floatUp {
  from { transform: translateY(0) scale(0.8); opacity: 1; }
  to { transform: translateY(-110vh) scale(1.4); opacity: 0; }
}

/* Card */
.card {
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(15px);
  padding: 45px 35px;
  border-radius: 25px;
  text-align: center;
  max-width: 420px;
  width: 90%;
  box-shadow: 0 25px 50px rgba(0,0,0,0.25);
  animation: fadeIn 1.2s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Photo */
.photo-wrapper {
  width: 140px;
  height: 140px;
  margin: 0 auto 20px;
  border-radius: 50%;
  padding: 5px;
  background: linear-gradient(135deg, #ff416c, #ff4b2b);
  animation: glow 2.5s infinite alternate, heartbeat 1.8s infinite;
}

.photo-wrapper img {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  object-fit: cover;
  border: 4px solid white;
}

@keyframes glow {
  from { box-shadow: 0 0 20px rgba(255,65,108,0.6); }
  to { box-shadow: 0 0 40px rgba(255,75,43,0.9); }
}

@keyframes heartbeat {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.06); }
}

/* Text */
.name {
  color: white;
  font-weight: 600;
  margin-bottom: 10px;
}

.card h1 {
  color: white;
  font-size: 2.2rem;
  margin-bottom: 15px;
}

#typingText {
  color: white;
  font-size: 1rem;
  margin-bottom: 30px;
  line-height: 1.6;
  min-height: 60px;
}

/* Buttons */
.buttons {
  position: relative;
  height: 120px;
}

button {
  padding: 14px 32px;
  border-radius: 50px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s ease;
}

#yesBtn {
  background: linear-gradient(135deg, #ff416c, #ff4b2b);
  color: white;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

#yesBtn:hover {
  transform: scale(1.1);
}

#noBtn {
  background: white;
  color: #ff4b2b;
  position: absolute;
  left: 50%;
  top: 70px;
  transform: translateX(-50%);
}

/* Confetti */
.confetti {
  position: fixed;
  top: -10px;
  width: 10px;
  height: 10px;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
}

/* Footer */
.footer {
  margin-top: 25px;
  font-size: 0.85rem;
  color: rgba(255,255,255,0.85);
}
</style>
</head>

<body>

<div class="hearts"></div>

<div class="card">
  <div class="photo-wrapper">
    <img src="her.jpg" alt="My Valentine">
  </div>

  <p class="name">For My Beautiful Valentine üíï</p>

  <h1>Will you be my Valentine? üíò</h1>

  <p id="typingText"></p>

  <div class="buttons">
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üôà</button>
  </div>

  <div class="footer">
    Tumhare Liye ‚ù§Ô∏è
  </div>
</div>

<script>
/* Hearts */
const heartsContainer = document.querySelector(".hearts");
for (let i = 0; i < 30; i++) {
  const heart = document.createElement("span");
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = 4 + Math.random() * 6 + "s";
  heart.style.fontSize = 14 + Math.random() * 26 + "px";
  heartsContainer.appendChild(heart);
}

/* No Button */
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", () => {
  noBtn.style.transform = `translate(${Math.random()*250-125}px, ${Math.random()*120-60}px)`;
});

/* Yes Button */
document.getElementById("yesBtn").addEventListener("click", () => {
  launchConfetti();
  setTimeout(() => {
    window.location.href = "https://www.youtube.com/watch?v=cxKAtmvf-uM";
  }, 1800);
});

/* Confetti */
function launchConfetti() {
  for (let i = 0; i < 80; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * 100 + "vw";
    c.style.backgroundColor = ["#ff4b2b","#ff416c","#ffd700","#fff"][Math.floor(Math.random()*4)];
    c.style.animationDuration = 2 + Math.random()*2 + "s";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 3000);
  }
}

/* Typing Effect */
const text = "From the moment you came into my life, everything became brighter, warmer, and happier‚Ä¶";
let i = 0;

(function type() {
  if (i < text.length) {
    document.getElementById("typingText").innerHTML += text.charAt(i++);
    setTimeout(type, 50);
  }
})();
</script>

</body>
</html>
